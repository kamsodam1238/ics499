<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>register</title>

<body>
    <form class="container-fluid" action="signup-process.php" method="POST">
        <h1>User Details</h1>
        <div class="row justify-content-start align-items-center g-2">
            <div class="col">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname" placeholder="Firstname" required><br><br>
            </div>
            <div class="col">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname" placeholder="Lastname" required><br><br>
            </div>
        </div>
        <div class="row justify-content-start align-items-center g-2">
            <div class="col">
                <label for="uname">Username</label>
                <input type="text" id="uname" name="uname" placeholder="Username" required><br><br>
            </div>
            <div class="col">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email" required><br><br>
            </div>
        </div>
        <div class="row">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Password" required><br><br>    
        </div><br><br>
       
        <h1 >Address</h1>
        <div class="row justify-content-start align-items-center g-2">
            <label for="address">Street Address</label>
            <input type="text" id="address" name="address" placeholder="1234 john bay N" required><br><br>
        </div><br>

        <div class="row justify-content-start align-items-center g-2">
            <div class="col">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required><br><br>
            </div>
            <div class="col">
                <label for="state">State</label>
                <input type="text" id="State" name="state" placeholder="MN" required><br><br>
            </div>
        </div><br>
        
    
        <input type="submit" value="Register">
      </form>
</body>
</html>
